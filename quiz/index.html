<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autoevaluación Masculina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      margin-top: 5px;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>¿Cómo va tu desempeño?</h2>
    <form id="quizForm">
      
      <div class="question">
        <label>1. ¿Cuántos años tienes?</label>
        <input type="number" name="edad" min="18" required>
      </div>

      <div class="question">
        <label>2. ¿Estás en una relación o matrimonio?</label>
        <label><input type="radio" name="relacion" value="si" required> Sí</label>
        <label><input type="radio" name="relacion" value="no"> No</label>
      </div>

      <div class="question">
        <label>3. ¿Cómo ha sido tu desempeño sexual últimamente?</label>
        <label><input type="radio" name="desempeno" value="excelente" required> Excelente</label>
        <label><input type="radio" name="desempeno" value="normal"> Normal</label>
        <label><input type="radio" name="desempeno" value="malo"> Malo</label>
        <label><input type="radio" name="desempeno" value="muy_malo"> Muy malo</label>
      </div>

      <div class="question">
        <label>4. ¿Cuánto tiempo sueles durar durante el sexo?</label>
        <label><input type="radio" name="tiempo" value="mas_10" required> Más de 10 minutos</label>
        <label><input type="radio" name="tiempo" value="5_10"> Entre 5 y 10 minutos</label>
        <label><input type="radio" name="tiempo" value="2_5"> Entre 2 y 5 minutos</label>
        <label><input type="radio" name="tiempo" value="menos_2"> Menos de 2 minutos</label>
      </div>

      <div class="question">
        <label>5. ¿Sientes que tu deseo sexual (libido) ha disminuido?</label>
        <label><input type="radio" name="libido" value="si" required> Sí</label>
        <label><input type="radio" name="libido" value="no"> No</label>
      </div>

      <div class="question">
        <label>6. ¿Te sientes con menos energía durante el día?</label>
        <label><input type="radio" name="energia" value="si" required> Sí</label>
        <label><input type="radio" name="energia" value="no"> No</label>
      </div>

      <div class="question">
        <label>7. ¿Tu pene no está quedando lo suficientemente firme durante el sexo?</label>
        <label><input type="radio" name="ereccion" value="si" required> Sí</label>
        <label><input type="radio" name="ereccion" value="no"> No</label>
      </div>

      <button type="button" class="submit-btn" onclick="evaluar()">Ver resultado</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function evaluar() {
      const form = document.getElementById("quizForm");
      const edad = parseInt(form.edad.value);
      const desempeno = form.desempeno.value;
      const tiempo = form.tiempo.value;
      const libido = form.libido.value;
      const energia = form.energia.value;
      const ereccion = form.ereccion.value;

      let score = 0;

      if (edad > 40) score++;
      if (desempeno === "malo" || desempeno === "muy_malo") score++;
      if (tiempo === "menos_2" || tiempo === "2_5") score++;
      if (libido === "si") score++;
      if (energia === "si") score++;
      if (ereccion === "si") score++;

      const resultado = document.getElementById("result");
      if (score >= 4) {
        resultado.innerHTML = "⚠️ Señales claras de disfunción eréctil. Sería recomendable buscar ayuda especializada.";
      } else if (score >= 2) {
        resultado.innerHTML = "🟡 Algunos signos de advertencia. Podría valer la pena investigar un poco más.";
      } else {
        resultado.innerHTML = "🟢 Todo parece estar bien. ¡Sigue cuidando tu salud!";
      }
    }
  </script>

</body>
</html>
